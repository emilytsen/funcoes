<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Switch</title>
    <link rel="stylesheet" href="flex-switch.css">
</head>
<body>
    <label class="flexSwitch">
        <input type="checkbox" name="opcao01" value="1" onchange="SubcampaignStepPhoto.onEnablePhotopostChange(this)">
        <span class="flexSwitchText">Habilitar Fotos na Campanha</span>
    </label>
    <br>

    <label class="flexSwitch">
        <input type="checkbox" name="opcao02" value="1" checked onchange="SubcampaignStepPhoto.onEnablePhotopostChange(this)">
        <span class="flexSwitchText">Habilitar Fotos na Campanha</span>
    </label>
</body>
</html>
